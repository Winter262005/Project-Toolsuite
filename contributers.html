<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors | Project Toolsuite</title>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1b1a1a;
            color: #f0f0f0;
        }

        header {
            border-bottom: 5px solid #000;
            margin-bottom: 50px;
            position: relative;
        }

        .dark-mode header {
            border-bottom-color: #f0f0f0;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            margin: 0;
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            border-bottom: 2px solid #000;
            display: inline-block;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .dark-mode h2 {
            border-bottom-color: #f0f0f0;
        }

        p {
            margin-bottom: 20px;
        }

        .contributors-list {
            list-style: none;
            padding: 0;
        }

        .contributors-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dotted #000;
        }

        .dark-mode .contributors-list li {
            border-bottom-color: #f0f0f0;
        }

        .contributors-list li:last-child {
            border-bottom: none;
        }

        .contributor-name {
            font-weight: bold;
        }

        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted currentColor;
            transition: all 0.3s;
        }

        a:hover {
            background-color: #000;
            color: #fff;
        }

        .dark-mode a:hover {
            background-color: #f0f0f0;
            color: #121212;
        }

        footer {
            margin-top: 80px;
            font-size: 0.9rem;
            border-top: 1px solid #000;
            padding-top: 20px;
            transition: border-color 0.3s;
        }

        .dark-mode footer {
            border-top-color: #f0f0f0;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 0;
            background: none;
            border: 2px solid #000;
            color: #000;
            padding: 5px 15px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
        }

        .dark-mode .dark-mode-toggle {
            border-color: #f0f0f0;
            color: #f0f0f0;
        }

        .dark-mode-toggle:hover {
            background-color: #000;
            color: #fff;
        }

        .dark-mode .dark-mode-toggle:hover {
            background-color: #f0f0f0;
            color: #121212;
        }

        @media (max-width: 600px) {
            body {
                margin: 10px auto;
            }

            .contributors-list li {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .dark-mode-toggle {
                position: static;
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Project Toolsuite</h1>
        <button class="dark-mode-toggle" id="themeToggle">Dark</button>
    </header>

    <main>
        <section>
            <h2>Contributors</h2>
            <p>These people help shape and improve Project Toolsuite.</p>

            <ul class="contributors-list">
            </ul>
        </section>

        <section>
            <h2>Want to Contribute?</h2>
            <p>
                Toolsuite is open source. Improve a tool, add a new one, or polish the UI.
            </p>
            <p>
                Start with the <a href="CONTRIBUTING.md">contribution guide</a>.
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Project Toolsuite</p>
        <p>
            <a href="index.html">Home</a> |
            <a href="privacy.html">Privacy</a> |
            <a href="https://github.com/Winter262005/Project-Toolsuite">GitHub</a>
        </p>
    </footer>

    <script>
        const toggle = document.getElementById("themeToggle")
        const body = document.body
        const saved = localStorage.getItem("theme")

        if (saved === "dark") {
            body.classList.add("dark-mode")
            toggle.textContent = "Light"
        }

        toggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode")
            const dark = body.classList.contains("dark-mode")
            toggle.textContent = dark ? "Light" : "Dark"
            localStorage.setItem("theme", dark ? "dark" : "light")
        })
    </script>
</body>
</html>
