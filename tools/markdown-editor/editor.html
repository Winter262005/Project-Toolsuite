<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor - Project Toolsuite</title>
    <meta name="description" content="Real-time Markdown editor with live preview.">

    <meta property="og:description" content="Real-time Markdown editor with live preview.">

    <style>
       /*Design Tokens*/
:root {
    --font-main: 'Courier New', Courier, monospace;

    --text-sm: 0.8rem;
    --text-md: 0.95rem;
    --text-lg: 1.1rem;
    --text-xl: 2rem;

    --space-xs: 6px;
    --space-sm: 12px;
    --space-md: 20px;
    --space-lg: 32px;
    --space-xl: 48px;

    --color-text: #000;
    --color-muted: #555;
    --color-bg: #fff;
    --color-border: #000;
}

/*Global Layout*/
body {
    font-family: var(--font-main);
    background-color: var(--color-bg);
    color: var(--color-text);
    line-height: 1.7;
    max-width: 1200px;
    margin: var(--space-xl) auto;
    padding: var(--space-md);
}

/*Header */
header {
    border-bottom: 4px solid var(--color-border);
    margin-bottom: var(--space-lg);
    padding-bottom: var(--space-sm);
}

h1 {
    font-size: var(--text-xl);
    text-transform: uppercase;
    margin: 0 0 var(--space-xs);
}

header p {
    margin: 0;
    font-size: var(--text-md);
    color: var(--color-muted);
}

/*Editor Layout*/
.editor-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--space-md);
    height: 70vh;
}

/*Box Structure*/
.box {
    display: flex;
    flex-direction: column;
    border: 2px solid var(--color-border);
}

/* Label Bar */
.label-bar {
    background: #000;
    color: #fff;
    padding: var(--space-xs) var(--space-sm);
    font-weight: bold;
    text-transform: uppercase;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: var(--text-sm);
}

/*Editor Textarea*/
textarea {
    flex-grow: 1;
    padding: var(--space-sm);
    border: none;
    font-family: var(--font-main);
    font-size: var(--text-md);
    resize: none;
    background: #fff;
    transition: background-color 0.2s ease;
}

textarea:focus {
    outline: none;
    background: #f5f5f5;
}

/*Preview Area*/
#preview {
    flex-grow: 1;
    padding: var(--space-sm);
    overflow-y: auto;
    background: #fff;
}

/*Preview Content Styling*/
#preview h1,
#preview h2 {
    border-bottom: 1px solid #000;
    padding-bottom: var(--space-xs);
}

#preview p {
    margin-bottom: var(--space-sm);
}

#preview code {
    background: #eee;
    padding: 2px 4px;
}

#preview pre {
    background: #eee;
    padding: var(--space-sm);
    overflow-x: auto;
}

#preview blockquote {
    border-left: 4px solid #000;
    padding-left: var(--space-sm);
    margin-left: 0;
    color: var(--color-muted);
}

/*Action Buttons*/
.action-btn {
    background: transparent;
    color: #fff;
    border: none;
    cursor: pointer;
    font-family: inherit;
    font-size: var(--text-sm);
    text-decoration: underline;
    transition: opacity 0.15s ease, transform 0.1s ease;
}

.action-btn:hover {
    opacity: 0.7;
}

.action-btn:active {
    transform: scale(0.95);
}

/*Footer*/
footer {
    margin-top: var(--space-lg);
    border-top: 1px solid var(--color-border);
    padding-top: var(--space-md);
    font-size: var(--text-sm);
}

a {
    color: var(--color-text);
    text-decoration: none;
    border-bottom: 1px dotted var(--color-border);
    transition: background-color 0.15s ease, color 0.15s ease;
}

a:hover {
    background-color: #000;
    color: #fff;
}

/*Responsive*/
@media (max-width: 768px) {
    .editor-container {
        grid-template-columns: 1fr;
        height: auto;
    }

    textarea,
    #preview {
        min-height: 350px;
    }

    h1 {
        font-size: 1.6rem;
    }
}

    </style>
</head>
<body>

<header>
    <h1>Markdown Studio</h1>
    <p>Live editor and previewer. Renders locally.</p>
</header>

<main class="editor-container">
    <div class="box">
        <div class="label-bar">
            <span>Input (Markdown)</span>
            <button id="clearBtn" class="action-btn">CLEAR</button>
        </div>
        <textarea id="markdownInput" placeholder="# Hello World&#10;&#10;Type your markdown here..."></textarea>
    </div>

    <div class="box">
        <div class="label-bar">
            <span>Live Preview</span>
            <div>
                <button id="copyHtmlBtn" class="action-btn">COPY HTML</button>
                <button id="downloadBtn" class="action-btn">DOWNLOAD .MD</button>
            </div>
        </div>
        <div id="preview"></div>
    </div>
</main>

<footer>
    <p><a href="../../index.html">‚Üê Back to Home</a></p>
</footer>

<script src="editor.js"></script>
</body>
</html>
