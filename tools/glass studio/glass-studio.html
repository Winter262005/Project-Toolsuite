<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Studio - Project Toolsuite</title>
    <meta name="description" content="Create beautiful glassmorphism CSS effects with ease.">
    <meta property="og:title" content="Glass Studio - Project Toolsuite">
    <meta property="og:description" content="Create beautiful glassmorphism CSS effects with ease.">

    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <script src="../../assets/js/notifications.js" defer></script>
    <style>
    /* RESET / BASE */
* {
    box-sizing: border-box;
}

body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #ffffff;
    color: #000000;
    margin: 0;
    display: flex;
    min-height: 100vh;
    overflow-x: hidden;
}

/* SIDEBAR */
.sidebar { 
    width: 360px; 
    max-width: 100%;
    background: #fff; 
    border-right: 4px solid #000; 
    display: flex; 
    flex-direction: column; 
    z-index: 10; 
}

.sidebar-header { 
    padding: 24px; 
    border-bottom: 4px solid #000; 
}

h1 { 
    font-size: 1.6rem; 
    text-transform: uppercase; 
    margin: 0; 
}

/* SCROLL AREA */
.scroll-area { 
    padding: 24px; 
    overflow-y: auto; 
    flex-grow: 1; 
}

/* CONTROLS */
.control-group { 
    margin-bottom: 26px; 
}
        
.control-header { 
    display: flex; 
    justify-content: space-between; 
    align-items: center;
    margin-bottom: 8px; 
}

label { 
    font-size: 0.75rem; 
    font-weight: bold; 
    text-transform: uppercase; 
    letter-spacing: 0.04em;
}

.val-badge { 
    font-size: 0.7rem;
    font-weight: bold; 
    border: 1px solid #000;
    padding: 2px 6px;
}

/* RANGE INPUT */
input[type="range"] { 
    width: 100%; 
    appearance: none; 
    background: #000; 
    height: 2px; 
    outline: none; 
    margin: 16px 0 6px;
}

input[type="range"]::-webkit-slider-thumb { 
    appearance: none; 
    width: 18px; 
    height: 18px; 
    background: #fff; 
    border: 2px solid #000; 
    cursor: pointer; 
}

input[type="range"]:focus-visible::-webkit-slider-thumb {
    outline: 2px solid #000;
    outline-offset: 2px;
}

/* SELECT / COLOR */
select,
input[type="color"] { 
    width: 100%; 
    padding: 12px; 
    background: #fff; 
    border: 2px solid #000; 
    color: #000; 
    font-family: 'Courier New', monospace;
    margin-top: 8px;
}

select:focus-visible,
input[type="color"]:focus-visible {
    outline: 2px solid #000;
    outline-offset: 2px;
}

/* CODE BLOCK */
.code-block { 
    background: #fff; 
    padding: 16px; 
    margin-top: 30px; 
    font-size: 0.75rem; 
    color: #000; 
    border: 1px dashed #000; 
    position: relative; 
    white-space: pre-wrap; 
    word-break: break-word;
}

.copy-btn { 
    position: absolute; 
    top: 8px; 
    right: 8px; 
    background: #000; 
    border: none; 
    color: #fff; 
    font-size: 0.6rem; 
    padding: 5px 10px; 
    cursor: pointer; 
    text-transform: uppercase;
}

.copy-btn:hover { 
    background: #333; 
}

/* CANVAS */
.canvas { 
    flex-grow: 1; 
    position: relative; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    transition: background 0.4s; 
    padding: 24px;
}

/* BLOBS */
.blob { 
    position: absolute; 
    filter: blur(80px); 
    border-radius: 50%; 
    opacity: 0.55; 
    pointer-events: none; 
}

/* GLASS CARD */
.glass-card {
    width: min(440px, 92%);
    min-height: 260px; 
    padding: 40px; 
    background: rgba(var(--tint), var(--opacity));
    backdrop-filter: blur(var(--blur));
    -webkit-backdrop-filter: blur(var(--blur));
    border: 1px solid rgba(255, 255, 255, var(--outline));
    box-shadow: 0 18px var(--elevation) rgba(0, 0, 0, 0.25);
    color: #fff;
    border-radius: 18px;
}

.glass-card h2 {
    margin: 0 0 10px;
    font-family: sans-serif;
}

.glass-card p {
    margin: 0;
    opacity: 0.85;
    font-family: sans-serif;
}

/* RESPONSIVE */

@media (max-width: 900px) {
    body {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 4px solid #000;
    }

    .canvas {
        min-height: 60vh;
    }
}

@media (max-width: 500px) {
    .sidebar-header {
        padding: 16px;
    }

    .scroll-area {
        padding: 16px;
    }

    h1 {
        font-size: 1.3rem;
    }

    .glass-card {
        padding: 26px;
    }
}
</style>

</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h1>Glass Studio</h1>
    </div>
    <div class="scroll-area">
        <div class="control-group">
            <div class="control-header"><label>Blur</label><span class="val-badge" id="v-blur">10px</span></div>
            <input type="range" id="blurInput" min="0" max="40" value="10">
        </div>
        <div class="control-group">
            <div class="control-header"><label>Opacity</label><span class="val-badge" id="v-opacity">0.45</span></div>
            <input type="range" id="opacityInput" min="0" max="1" step="0.01" value="0.45">
        </div>
        <div class="control-group">
            <label>Glass Tint</label>
            <input type="color" id="colorInput" value="#ffffff">
        </div>
        <div class="control-group">
            <div class="control-header"><label>Border</label><span class="val-badge" id="v-outline">0.1</span></div>
            <input type="range" id="outlineInput" min="0" max="1" step="0.01" value="0.1">
        </div>
        <div class="control-group">
            <div class="control-header"><label>Elevation</label><span class="val-badge" id="v-shadow">32px</span></div>
            <input type="range" id="shadowInput" min="0" max="100" value="32">
        </div>
        <div class="control-group">
            <div class="control-header"><label>Noise</label><span class="val-badge" id="v-noise">0.05</span></div>
            <input type="range" id="noiseInput" min="0" max="0.4" step="0.01" value="0.05">
        </div>
        <div class="control-group">
            <label>Environment</label>
            <select id="envInput">
                <option value="mesh">Aurora Mesh</option>
                <option value="deep">Deep Ocean</option>
                <option value="dark">Flat Dark</option>
            </select>
        </div>
        <div class="code-block">
            <button class="copy-btn" id="copyBtn">COPY CSS</button>
            <div id="codeOutput">/* CSS will appear here */</div>
        </div>

        <div style="margin-top: 34px;">
            <a href="https://project-toolsuite.vercel.app" style="color:#000; text-decoration:none; border-bottom:1px dotted #000; font-size:0.8rem;">‚Üê BACK TO HOME</a>
        </div>
    </div>
</div>

<div class="canvas" id="canvas">
    <div id="blobs">
        <div class="blob" style="width: 460px; height: 460px; background: #ff00ea; top: -10%; right: -5%;"></div>
        <div class="blob" style="width: 360px; height: 360px; background: #00d4ff; bottom: 5%; left: 5%;"></div>
    </div>
    <div class="glass-card" id="card">
        <h2>Glass UI</h2>
        <p>Adjust sliders to see magic happen.</p>
    </div>
</div>

<script src="glass-logic.js"></script>
</body>
</html>
