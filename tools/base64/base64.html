<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter - Project Toolsuite</title>
    <meta name="description" content="Convert text and files to and from Base64 encoding.">
    <meta property="og:title" content="Base64 Converter - Project Toolsuite">
    <meta property="og:description" content="Convert text and files to and from Base64 encoding.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3522/3522262.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Base64 Converter - Project Toolsuite">
    <meta name="twitter:description" content="Convert text and files to and from Base64 encoding.">
    <meta name="twitter:image" content="https://cdn-icons-png.flaticon.com/512/3522/3522262.png">
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #ffffff;
        color: #000000;
        line-height: 1.6;
        max-width: 900px;
        margin: 0 auto;
        padding: 24px 16px;
    }

    header {
        border-bottom: 4px solid #000;
        margin-bottom: 32px;
        padding-bottom: 16px;
    }

    h1 {
        font-size: 2.2rem;
        margin: 0 0 8px 0;
        text-transform: uppercase;
    }

    header p {
        font-size: 1rem;
        color: #333;
        margin: 0;
    }

    section {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    label {
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1px;
    }

    textarea {
        width: 100%;
        padding: 14px;
        border: 2px solid #000;
        font-family: inherit;
        font-size: 1rem;
        background: #fff;
        resize: vertical;
        min-height: 150px;
        transition: background-color 0.2s, border-color 0.2s;
    }

    textarea:focus {
        outline: none;
        background-color: #f5f5f5;
        border-color: #333;
    }

    .btn-group {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin: 12px 0;
    }

    button {
        font-family: inherit;
        background-color: #ffffff;
        color: #000000;
        border: 2px solid #000;
        padding: 12px 20px;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.15s ease;
    }

    button:hover {
        background-color: #000;
        color: #fff;
    }

    button:active {
        transform: translateY(1px);
    }

    button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
    }

    hr {
        border: none;
        border-top: 1px solid #000;
        margin: 40px 0 20px;
    }

    footer {
        font-size: 0.9rem;
    }

    a {
        color: #000;
        text-decoration: none;
        border-bottom: 1px dotted #000;
        padding-bottom: 2px;
    }

    a:hover {
        background-color: #000;
        color: #fff;
    }

    /* Responsive */
    @media (max-width: 600px) {
        h1 {
            font-size: 1.8rem;
        }

        textarea {
            min-height: 130px;
        }

        button {
            width: 100%;
            text-align: center;
        }
    }
</style>

 

</head>
<body>

    <header>
        <h1>Base64 Converter</h1>
        <p>Encode and decode text instantly. No server processing.</p>
    </header>

    <main>
        <section>
            <label>INPUT</label>
            <textarea id="input" placeholder="Type or paste content here..."></textarea>
            
            <div class="btn-group">
                <button id="encodeBtn">ENCODE (Text → Base64)</button>
                <button id="decodeBtn">DECODE (Base64 → Text)</button>
            </div>

            <label>OUTPUT</label>
            <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
        </section>
    </main>

    <footer>
        <hr>
        <p><a href="../../index.html">← Back to Home</a></p>
    </footer>

    <script src="base64-logic.js"></script>
</body>
</html>
