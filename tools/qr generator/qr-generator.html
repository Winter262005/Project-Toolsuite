<html lang="en">
<head>

    <style>
        /* Global Minimalist Styling */
        /*Global Styles */
body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #ffffff;
    color: #000000;
    line-height: 1.7;
    max-width: 800px;
    margin: 32px auto;
    padding: 20px;
}

/* Header & Headings*/
header {
    border-bottom: 4px solid #000;
    margin-bottom: 32px;
    padding-bottom: 12px;
}

h1 {
    font-size: 2rem;
    text-transform: uppercase;
    margin: 0;
    padding-bottom: 10px;
}

/* 
   Form Elements
 */
.input-group {
    margin-bottom: 25px;
}

label {
    display: block;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 8px;
    font-size: 0.9rem;
}

input,
textarea,
select {
    width: 100%;
    padding: 12px;
    border: 2px solid #000;
    font-family: inherit;
    font-size: 1rem;
    box-sizing: border-box;
    background: #fff;
    border-radius: 0;
    display: block;
    transition: background-color 0.2s, border-color 0.2s;
}

textarea {
    resize: vertical;
}

input:focus,
textarea:focus,
select:focus {
    outline: none;
    border-color: #555;
    background-color: #f5f5f5;
}

/* Custom select arrow */
select {
    -webkit-appearance: none;
    background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20fill%3D%22%23000%22%20d%3D%22M7%2010l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E");
    background-repeat: no-repeat;
    background-position: right 10px center;
    padding-right: 40px;
}

/* Buttons */
button {
    font-family: inherit;
    background-color: #ffffff;
    color: #000000;
    border: 2px solid #000;
    padding: 10px 20px;
    text-transform: uppercase;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.15s ease;
}

button:hover:not(:disabled) {
    background-color: #000;
    color: #fff;
    transform: translateY(-2px);
}

button:active:not(:disabled) {
    transform: scale(0.97);
}

button:disabled {
    background-color: #eee;
    color: #888;
    border-color: #888;
    cursor: not-allowed;
}

/* Result Area */
#qr-result {
    margin-top: 30px;
    border: 2px solid #000;
    padding: 20px;
    display: inline-block;
    background: #fff;
    text-align: center;
    transition: box-shadow 0.15s ease;
}

#qr-result:hover {
    box-shadow: 4px 4px 0 #000;
}

#canvas-container {
    margin-bottom: 20px;
    border: 1px solid #eee; /* Light border to define QR edges */
}

/*Status Box*/
#status {
    margin-top: 20px;
    padding: 10px 12px;
    border: 1px dashed #000;
    display: inline-block;
    font-size: 0.9rem;
}

/* Helpers*/
hr {
    border: none;
    border-top: 1px solid #000;
    margin: 32px 0;
}

a {
    color: #000;
    text-decoration: none;
    border-bottom: 1px dotted #000;
    transition: background-color 0.15s, color 0.15s;
}

a:hover {
    background-color: #000;
    color: #fff;
}

/*Footer*/
footer {
    margin-top: 60px;
    font-size: 0.9rem;
}

/* Responsive*/
@media (max-width: 600px) {
    body {
        margin: 16px;
        padding: 16px;
    }

    button {
        width: 100%;
    }

    #qr-result {
        width: 100%;
    }
}

    </style>
</head>
<body>

    <header>
        <h1>QR Code Generator</h1>
        <p>Instant, private QR codes. No tracking, no expiration, no account required.</p>
    </header>

    <main>
        <div class="input-group">
            <label for="qr-data">Text or URL</label>
            <textarea id="qr-data" rows="3" placeholder="https://project-toolsuite.com"></textarea>
        </div>

        <div class="input-group">
            <label for="qr-size">Size (Pixels)</label>
            <select id="qr-size">
                <option value="128">128 x 128</option>
                <option value="256" selected>256 x 256</option>
                <option value="512">512 x 512</option>
                <option value="1024">1024 x 1024</option>
            </select>
        </div>

        <button id="generate-btn">Generate QR Code</button>

        <div id="qr-result" style="display: none;">
            <div id="canvas-container"></div>
            <button id="download-btn">Download PNG</button>
        </div>

        <div style="display: block;">
            <p id="status">System Ready: Enter data to generate.</p>
        </div>
    </main>

    <footer>
        <hr>
        <p><a href="https://project-toolsuite.vercel.app">‚Üê Back to Home</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="qr-logic.js"></script>
</body>
</html>
