<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Reader</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #00d2ff;
            --control-bg: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin-bottom: 20px; font-weight: 300; letter-spacing: 1px; }

        .player-container {
            width: 100%;
            max-width: 800px;
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Text Input */
        textarea {
            width: 100%;
            height: 200px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            padding: 15px;
            font-family: inherit;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: vertical;
            box-sizing: border-box;
        }
        textarea:focus { outline: 1px solid var(--accent-color); }

        /* Settings Row */
        .settings-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            align-items: center;
            background: var(--control-bg);
            padding: 15px;
            border-radius: 8px;
        }

        label { display: block; font-size: 0.85rem; color: #aaa; margin-bottom: 5px; }

        select {
            width: 100%;
            padding: 8px;
            background: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }

        input[type=range] {
            width: 100%;
            accent-color: var(--accent-color);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            background: #444;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        button:hover { background: #555; transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        
        #btn-play { background: var(--accent-color); color: #000; }
        #btn-stop { background: #f44336; color: white; }

        /* Status Bar */
        .status-bar {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            height: 20px;
        }
        .speaking { color: var(--accent-color); animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        @media (max-width: 600px) {
            .settings-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <h1>Text to Speech Reader</h1>

    <div class="player-container">
        <textarea id="text-input" placeholder="Paste your text here to listen..."></textarea>

        <div class="settings-row">
            <div>
                <label>Voice Selection</label>
                <select id="voice-select">
                    <option value="" disabled selected>Loading voices...</option>
                </select>
            </div>
            <div>
                <label>Speed (Rate): <span id="rate-val">1.0</span>x</label>
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
            </div>
            <div>
                <label>Pitch: <span id="pitch-val">1.0</span></label>
                <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
            </div>
        </div>

        <div class="controls">
            <button id="btn-play">▶ Play</button>
            <button id="btn-pause">⏸ Pause</button>
            <button id="btn-stop">⏹ Stop</button>
        </div>

        <div class="status-bar" id="status-text">Ready to speak</div>
    </div>

    <script src="tts.js"></script>
</body>
</html>
