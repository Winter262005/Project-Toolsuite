<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test - Project Toolsuite</title>
    <meta name="description" content="Test and improve your typing speed and accuracy.">
    <meta property="og:title" content="Typing Test - Project Toolsuite">
    <meta property="og:description" content="Test and improve your typing speed and accuracy.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3522/3522262.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Typing Test - Project Toolsuite">
    <meta name="twitter:description" content="Test and improve your typing speed and accuracy.">
    <meta name="twitter:image" content="https://cdn-icons-png.flaticon.com/512/3522/3522262.png">
    <style>
        body { font-family: 'Courier New', monospace; background: #fff; color: #000; max-width: 900px; margin: 40px auto; padding: 20px; }
        header { border-bottom: 5px solid #000; margin-bottom: 30px; }
        h1 { font-size: 2rem; text-transform: uppercase; margin: 0; }

        #stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-box { border: 3px solid #000; padding: 15px; text-align: center; font-weight: 900; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; display: block; }
        .stat-value { font-size: 1.5rem; }

        /* Speed Gauge */
        .gauge-container { width: 100%; height: 10px; border: 2px solid #000; margin-bottom: 20px; background: #eee; position: relative; }
        #speed-gauge { height: 100%; width: 0%; background: #000; transition: width 0.3s ease; }

        #text-display { border: 3px solid #000; padding: 25px; font-size: 1.4rem; line-height: 1.6; background: #f9f9f9; position: relative; min-height: 150px; word-break: break-word; }
        .char { color: #999; }
        .char.correct { color: #000; }
        .char.incorrect { color: #fff; background: #ff4d4d; }
        .char.current { border-bottom: 3px solid #000; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        #hidden-input { position: absolute; opacity: 0; }

        /* Leaderboard */
        .leaderboard { margin-top: 40px; border: 3px solid #000; padding: 20px; }
        .leaderboard h3 { text-transform: uppercase; margin-top: 0; border-bottom: 2px solid #000; display: inline-block; }
        .score-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px dashed #ccc; }

        .controls { margin-top: 30px; display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; font-family: inherit; font-weight: 900; text-transform: uppercase; background: #fff; border: 3px solid #000; cursor: pointer; }
        button:hover { background: #000; color: #fff; }
    </style>
</head>
<body>

<header>
    <h1>Typing Pro</h1>
    <p>Real-time metrics & local leaderboard.</p>
</header>

<div id="stats-bar">
    <div class="stat-box"><span class="stat-label">WPM</span><span id="wpm">0</span></div>
    <div class="stat-box"><span class="stat-label">Accuracy</span><span id="accuracy">100%</span></div>
    <div class="stat-box"><span class="stat-label">Time</span><span id="timer">60s</span></div>
</div>

<div class="gauge-container"><div id="speed-gauge"></div></div>

<div id="text-display"></div>
<input type="text" id="hidden-input" autocomplete="off" autofocus>

<div class="controls">
    <button id="reset-btn">Restart</button>
</div>

<div class="leaderboard">
    <h3>Top Scores</h3>
    <div id="score-list"></div>
</div>

<script src="typing-logic.js"></script>
</body>
</html>
