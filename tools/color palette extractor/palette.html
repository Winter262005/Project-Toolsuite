<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Extractor - Project Toolsuite</title>
    <meta name="description" content="Extract beautiful color palettes from your images.">
    <meta property="og:title" content="Color Palette Extractor - Project Toolsuite">
    <meta property="og:description" content="Extract beautiful color palettes from your images.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3522/3522262.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Color Palette Extractor - Project Toolsuite">
    <meta name="twitter:description" content="Extract beautiful color palettes from your images.">
    <meta name="twitter:image" content="https://cdn-icons-png.flaticon.com/512/3522/3522262.png">
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #ffffff;
        color: #000000;
        line-height: 1.6;
        max-width: 900px;
        margin: 0 auto;
        padding: 24px 16px;
    }

    header {
        border-bottom: 4px solid #000;
        margin-bottom: 32px;
        padding-bottom: 16px;
    }

    h1 {
        font-size: 2.2rem;
        text-transform: uppercase;
        margin: 0 0 8px 0;
    }

    header p {
        font-size: 1rem;
        color: #333;
        margin: 0;
    }

    section {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    input[type="file"] {
        font-family: inherit;
        border: 2px solid #000;
        padding: 10px;
        width: 100%;
        background: #fff;
        cursor: pointer;
        transition: background 0.2s;
    }

    input[type="file"]:hover {
        background: #f5f5f5;
    }

    #status {
        padding: 10px;
        border: 1px dashed #000;
        font-size: 0.9rem;
        background: #fafafa;
    }

    #imagePreviewContainer {
        margin-top: 24px;
        border: 2px solid #000;
        padding: 10px;
        background-color: #f9f9f9;
        display: none;
    }

    #previewImg {
        max-width: 100%;
        border: 1px solid #000;
        display: block;
    }

    #paletteDisplay {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 16px;
        margin-top: 32px;
    }

    .color-swatch {
        border: 2px solid #000;
        padding: 8px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s;
        background: #fff;
    }

    .color-swatch:hover {
        transform: translateY(-2px);
        box-shadow: 2px 2px 0 #000;
    }

    .color-box {
        width: 100%;
        height: 80px;
        border: 1px solid #000;
        margin-bottom: 6px;
    }

    .color-code {
        font-size: 0.85rem;
        font-weight: bold;
        text-transform: uppercase;
    }

    hr {
        border: none;
        border-top: 1px solid #000;
        margin: 40px 0 20px;
    }

    footer {
        font-size: 0.9rem;
    }

    a {
        color: #000;
        text-decoration: none;
        border-bottom: 1px dotted #000;
        padding-bottom: 2px;
    }

    a:hover {
        background-color: #000;
        color: #fff;
    }

    /* Responsive */
    @media (max-width: 600px) {
        h1 {
            font-size: 1.8rem;
        }

        #paletteDisplay {
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        }
    }
</style>

</head>
<body>

    <header>
        <h1>Color Palette Extractor</h1>
        <p>Upload an image to instantly extract its dominant color palette. No data leaves your browser.</p>
    </header>

    <main>
        <section class="upload-section">

            <input type="file" id="imgInput" accept="image/*">
            <p id="status">System Ready: Select an image to start.</p>
        </section>

        <div id="imagePreviewContainer">
            <img id="previewImg" alt="Preview">
        </div>

        <div id="paletteDisplay"></div>
    </main>

    <footer>
        <hr>
        <p><a href="https://project-toolsuite.vercel.app">‚Üê Back to Home</a></p>
    </footer>

    <script src="palette-logic.js"></script>
</body>
</html>
