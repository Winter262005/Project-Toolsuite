<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolsuite: File Extension Converter</title>
    <style>
      /*
   Global Styles
 */
      body {
        font-family: "Courier New", Courier, monospace;
        background-color: #ffffff;
        color: #000000;
        line-height: 1.7;
        max-width: 900px;
        margin: 32px auto;
        padding: 20px;
      }

      /*
   Header & Headings */
      header {
        border-bottom: 4px solid #000;
        margin-bottom: 32px;
        padding-bottom: 12px;
      }

      h1 {
        font-size: 2.2rem;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: 1px;
      }

      h2 {
        font-size: 1rem;
        text-transform: uppercase;
        background-color: #000;
        color: #fff;
        display: inline-block;
        padding: 4px 10px;
        margin: 0 0 16px 0;
        letter-spacing: 0.5px;
      }

      /*Sections & Layout*/
      section {
        margin-bottom: 48px;
        padding-top: 10px;
      }

      /*Form Elements*/
      label {
        display: block;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.85rem;
        margin-bottom: 6px;
      }

      input[type="file"],
      select {
        display: block;
        font-family: inherit;
        border: 2px solid #000;
        padding: 12px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 18px;
        background: #fff;
        transition:
          border-color 0.2s,
          background-color 0.2s;
      }

      input[type="file"]:hover,
      select:hover {
        background-color: #f5f5f5;
      }

      input[type="file"]:focus,
      select:focus {
        outline: none;
        border-color: #555;
      }

      /* Buttons */
      button {
        font-family: inherit;
        background-color: #ffffff;
        color: #000000;
        border: 2px solid #000;
        padding: 12px 24px;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        transition:
          background-color 0.15s,
          color 0.15s,
          transform 0.1s;
      }

      button:hover {
        background-color: #000;
        color: #fff;
      }

      button:active {
        transform: scale(0.97);
      }

      /* UI Helpers*/
      hr {
        border: none;
        border-top: 1px solid #000;
        margin: 24px 0;
      }

      #status {
        margin-top: 20px;
        padding: 12px 16px;
        border: 1px dashed #000;
        display: inline-block;
        min-width: 220px;
        font-size: 0.9rem;
      }

    /* Links */
      a {
        color: #000;
        text-decoration: none;
        border-bottom: 1px dotted #000;
        padding-bottom: 1px;
        transition:
          background-color 0.15s,
          color 0.15s;
      }

      a:hover {
        background-color: #000;
        color: #fff;
      }

      /* Footer */
      footer {
        margin-top: 64px;
        font-size: 0.85rem;
        opacity: 0.85;
      }

      /* Utility Classes */
      .format-selector {
        margin-bottom: 20px;
      }

      /* Responsive Design*/
      @media (max-width: 600px) {
        body {
          margin: 16px;
          padding: 16px;
        }

        h1 {
          font-size: 1.8rem;
        }

        button {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>File Extension Converter</h1>
      <p>
        Convert file formats locally in your browser. No uploads, no limits.
      </p>
    </header>

    <main>
      <section>
        <h2>1. Image Converter</h2>
        <p>Convert between JPG, PNG, and WebP.</p>
        <input type="file" id="imageInput" accept="image/*" />

        <div class="format-selector">
          <label for="imageFormat">Target Format:</label>
          <select id="imageFormat">
            <option value="image/jpeg">JPG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">WebP</option>
          </select>
        </div>

        <button id="convertImageBtn">Convert & Download</button>
      </section>

      <hr />

      <section>
        <h2>2. Data Converter (JSON to CSV)</h2>
        <p>Convert a JSON file into a CSV spreadsheet.</p>
        <input type="file" id="dataInput" accept=".json" />
        <button id="convertDataBtn">Convert & Download CSV</button>
      </section>

      <p id="status">System Ready: Awaiting input...</p>
    </main>

    <footer>
      <hr />
      <p><a href="https://project-toolsuite.vercel.app">‚Üê Back to Home</a></p>
    </footer>

    <script src="converter-logic.js"></script>
  </body>
</html>
