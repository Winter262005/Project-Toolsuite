<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure JWT Debugger - Offline</title>
    
    <link rel="stylesheet" href="../../assets/css/notifications.css">
    <script src="../../assets/js/notifications.js" defer></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #007acc;
            --key-color: #9cdcfe;
            --string-color: #ce9178;
            --number-color: #b5cea8;
            --bool-color: #569cd6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 { margin-bottom: 10px; font-size: 1.5rem; }
        p.subtitle { color: #888; margin-top: -10px; font-size: 0.9rem; }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Input Section */
        .input-section {
            grid-column: 1 / -1;
        }

        textarea {
            width: 100%;
            height: 120px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid #444;
            border-radius: 6px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            resize: vertical;
        }

        textarea:focus { outline: 2px solid var(--accent-color); border-color: transparent; }

        /* Output Boxes */
        .panel {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        .panel h3 { margin-top: 0; font-size: 1.1rem; border-bottom: 1px solid #444; padding-bottom: 10px; }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem;
        }

        /* Syntax Highlighting */
        .key { color: var(--key-color); }
        .string { color: var(--string-color); }
        .number { color: var(--number-color); }
        .boolean { color: var(--bool-color); }
        .null { color: #dcdcaa; }

        /* Meta Data (Dates) */
        .meta-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
            font-size: 0.9rem;
        }
        .meta-tag {
            display: inline-block;
            background: #3c3c3c;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 5px;
            color: #fff;
        }
        .meta-value { color: #aaa; }

        /* Responsive */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="input-section">
            <h1>Secure JWT Debugger</h1>
            <p class="subtitle">Paste your token below. Processing is done 100% offline in your browser.</p>
            <textarea id="jwt-input" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."></textarea>
        </div>

        <div class="panel">
            <h3>Header</h3>
            <pre id="header-output"><span style="color:#666">// Waiting for input...</span></pre>
        </div>

        <div class="panel">
            <h3>Payload</h3>
            <pre id="payload-output"><span style="color:#666">// Waiting for input...</span></pre>
            <div id="meta-output" class="meta-info" style="display:none;"></div>
        </div>
    </div>

    <script src="jwt-logic.js"></script>
</body>
</html>
