<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Trimmer & Visualizer</title>
    <link rel="stylesheet" href="../../assets/css/notifications.css">
    <script src="../../assets/js/notifications.js" defer></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #007acc;
            --range-track: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        h1 { margin-top: 0; text-align: center; }
        p.desc { color: #aaa; text-align: center; margin-bottom: 20px; }

        .upload-area {
            border: 2px dashed #555;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 20px;
        }
        .upload-area:hover { border-color: var(--accent-color); background: #333; }

        /* Waveform Container */
        .waveform-wrapper {
            position: relative;
            width: 100%;
            height: 150px;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none; /* Hidden until loaded */
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Time Selection Overlays */
        .trim-overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            pointer-events: none;
        }
        #overlay-left { left: 0; width: 0%; border-right: 2px solid var(--accent-color); }
        #overlay-right { right: 0; width: 0%; border-left: 2px solid var(--accent-color); }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            display: none; /* Hidden until loaded */
        }

        .time-inputs {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            font-family: monospace;
            color: var(--accent-color);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: var(--accent-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        button.secondary { background-color: #444; }

        /* Range Sliders */
        input[type=range] {
            width: 100%;
            margin: 0;
            background: transparent;
            -webkit-appearance: none;
            position: absolute;
            bottom: -10px;
            pointer-events: none; /* Let clicks pass through except thumb */
            z-index: 10;
        }
        
        /* Custom Range Thumbs to allow double-slider effect */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            pointer-events: auto;
            margin-top: -8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .slider-container {
            position: relative;
            height: 5px;
            background: #444;
            width: 100%;
            margin-top: 10px;
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Audio Trimmer</h1>
        <p class="desc">Trim audio files securely in your browser. No server uploads.</p>

        <div class="upload-area" id="drop-zone" onclick="document.getElementById('file-input').click()">
            <p>Click to Upload Audio (MP3/WAV)</p>
            <input type="file" id="file-input" accept="audio/*" style="display: none;">
        </div>

        <div class="waveform-wrapper" id="waveform-ui">
            <canvas id="waveform-canvas"></canvas>
            <div id="overlay-left" class="trim-overlay"></div>
            <div id="overlay-right" class="trim-overlay"></div>
        </div>

        <div class="slider-container" id="slider-ui">
            <input type="range" id="start-slider" min="0" max="100" value="0" step="0.1">
            <input type="range" id="end-slider" min="0" max="100" value="100" step="0.1">
        </div>

        <div class="controls" id="controls-ui">
            <div class="time-inputs">
                <span id="start-time-display">Start: 0.0s</span>
                <span id="duration-display">Duration: 0.0s</span>
                <span id="end-time-display">End: 0.0s</span>
            </div>
            <button id="btn-preview" class="secondary">â–¶ Preview Trim</button>
            <button id="btn-download">ðŸ’¾ Download Trimmed WAV</button>
        </div>
    </div>

    <script src="audio-logic.js"></script>
</body>
</html>
