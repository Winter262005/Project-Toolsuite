<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Scanner - Project Toolsuite</title>
    <meta name="description" content="Extract text from images locally and securely.">

    <style>
       /*Design Tokens */
:root {
    --font-main: 'Courier New', Courier, monospace;

    --text-sm: 0.85rem;
    --text-md: 0.95rem;
    --text-lg: 1.1rem;
    --text-xl: 2rem;

    --space-xs: 6px;
    --space-sm: 12px;
    --space-md: 20px;
    --space-lg: 32px;
    --space-xl: 48px;

    --color-text: #000;
    --color-muted: #666;
    --color-bg: #fff;
    --color-border: #000;
}

/*Global Layout*/
body {
    font-family: var(--font-main);
    background-color: var(--color-bg);
    color: var(--color-text);
    line-height: 1.7;
    max-width: 900px;
    margin: var(--space-xl) auto;
    padding: var(--space-md);
}

/*Header*/
header {
    border-bottom: 4px solid var(--color-border);
    margin-bottom: var(--space-lg);
    padding-bottom: var(--space-sm);
}

h1 {
    font-size: var(--text-xl);
    text-transform: uppercase;
    margin: 0 0 var(--space-xs);
}

/*
*/
input[type="file"] {
    display: block;
    width: 100%;
    font-family: var(--font-main);
    border: 2px solid var(--color-border);
    padding: var(--space-sm);
    box-sizing: border-box;
    margin: var(--space-md) 0;
    background: #fff;
}

/* Status Area */
#status-container {
    margin-bottom: var(--space-sm);
}

#status {
    padding: var(--space-xs) var(--space-sm);
    border: 2px dashed var(--color-border);
    display: inline-block;
    font-size: var(--text-sm);
    text-transform: uppercase;
}

/*Output Area */
#output {
    width: 100%;
    min-height: 300px;
    border: 2px solid var(--color-border);
    padding: var(--space-sm);
    font-family: var(--font-main);
    background: #fff;
    box-sizing: border-box;
    margin-top: var(--space-sm);
    resize: vertical;
    transition: background-color 0.2s ease;
}

#output:focus {
    outline: none;
    background-color: #f5f5f5;
}

#output::placeholder {
    color: #888;
}

/*Progress Bar*/
progress {
    width: 100%;
    height: 14px;
    border: 2px solid var(--color-border);
    appearance: none;
    margin-bottom: var(--space-md);
}

progress::-webkit-progress-bar {
    background: #fff;
}

progress::-webkit-progress-value {
    background: #000;
}

/*Buttons*/
button {
    font-family: var(--font-main);
    background-color: var(--color-bg);
    color: var(--color-text);
    border: 2px solid var(--color-border);
    padding: 10px 22px;
    text-transform: uppercase;
    font-weight: bold;
    cursor: pointer;
    margin-top: var(--space-sm);
    transition: all 0.15s ease;
}

button:hover {
    background-color: #000;
    color: #fff;
    transform: translateY(-2px);
}

button:active {
    transform: scale(0.96);
}

/*Helpers*/
hr {
    border: none;
    border-top: 1px solid var(--color-border);
    margin: var(--space-lg) 0;
}

a {
    color: var(--color-text);
    text-decoration: none;
    border-bottom: 1px dotted var(--color-border);
    transition: background-color 0.15s ease, color 0.15s ease;
}

a:hover {
    background-color: #000;
    color: #fff;
}

/*Footer*/
footer {
    margin-top: var(--space-xl);
    font-size: var(--text-sm);
}

/*Responsive*/
@media (max-width: 600px) {
    body {
        margin: var(--space-md) auto;
        padding: var(--space-sm);
    }

    h1 {
        font-size: 1.6rem;
    }

    #output {
        min-height: 220px;
    }
}

    </style>
</head>
<body>

    <header>
        <h1>OCR Text Scanner</h1>
        <p>Extract text from images locally. Private. Secure. No server.</p>
    </header>

    <main>
        <section>
            <input type="file" id="fileInput" accept="image/*">
            
            <div id="status-container">
                <span id="status">System Status: Ready</span>
            </div>

            <progress id="progress" value="0" max="1" style="display:none;"></progress>
            
            <textarea id="output" placeholder="Recognized text will appear here..."></textarea>
            
            <button id="copyBtn">Copy Text to Clipboard</button>
        </section>
    </main>

    <footer>
        <hr>
        <p><a href="https://project-toolsuite.vercel.app">‚Üê Back to Home</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="ocr-logic.js"></script>
</body>
</html>
