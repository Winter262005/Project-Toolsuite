<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Optimizer & Sanitizer</title>
    
    <link rel="stylesheet" href="../../assets/css/notifications.css">
    <script src="../../assets/js/notifications.js" defer></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #007acc;
            --code-bg: #111;
            --success: #4caf50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 { margin: 0; font-size: 1.5rem; }

        .toolbar {
            display: flex;
            gap: 15px;
            background: var(--panel-bg);
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            align-items: center;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 200px;
            gap: 20px;
            flex-grow: 1;
            min-height: 0; /* Fix for overflow scrolling */
        }

        /* Code Areas */
        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #aaa;
        }

        textarea {
            flex-grow: 1;
            background-color: var(--code-bg);
            color: #9cdcfe;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            resize: none;
            outline: none;
        }
        textarea:focus { border-color: var(--accent-color); }

        /* Preview Area (Bottom Spanning) */
        .preview-container {
            grid-column: 1 / -1;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            border: 1px dashed #444;
        }

        .preview-box {
            text-align: center;
        }
        .preview-box h4 { margin: 0 0 10px 0; color: #888; }
        .svg-render {
            max-height: 140px;
            max-width: 300px;
            background: repeating-conic-gradient(#333 0% 25%, #222 0% 50%) 50% / 20px 20px; /* Checkerboard */
            border: 1px solid #555;
            padding: 10px;
        }

        /* Buttons & Badges */
        button {
            padding: 8px 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { opacity: 0.9; }
        
        button.secondary { background-color: #444; }

        .stat-badge {
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-family: monospace;
        }
        .stat-badge.success { color: var(--success); border: 1px solid var(--success); }

        /* Hidden Input */
        input[type="file"] { display: none; }

        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; grid-template-rows: auto auto auto; }
        }
    </style>
</head>
<body>

    <header>
        <h1>SVG Optimizer</h1>
        <div>
            <button onclick="document.getElementById('file-input').click()" class="secondary">ðŸ“‚ Upload SVG</button>
            <input type="file" id="file-input" accept=".svg">
        </div>
    </header>

    <div class="toolbar">
        <span>Settings:</span>
        <label><input type="checkbox" id="opt-comments" checked> Remove Comments</label>
        <label><input type="checkbox" id="opt-metadata" checked> Remove Metadata</label>
        <label><input type="checkbox" id="opt-empty" checked> Remove Empty Groups</label>
        <label><input type="checkbox" id="opt-minify" checked> Minify (Remove whitespace)</label>
        <div style="flex-grow: 1"></div>
        <button id="btn-optimize">âš¡ Optimize Now</button>
        <button id="btn-copy" class="secondary">ðŸ“‹ Copy Result</button>
    </div>

    <div class="main-grid">
        <div class="editor-container">
            <div class="label-row">
                <span>Input Source</span>
                <span id="stat-original">0 Bytes</span>
            </div>
            <textarea id="input-svg" placeholder="Paste your <svg> code here..."></textarea>
        </div>

        <div class="editor-container">
            <div class="label-row">
                <span>Optimized Output</span>
                <span id="stat-optimized" class="stat-badge success">Saved: 0%</span>
            </div>
            <textarea id="output-svg" readonly placeholder="Optimized code will appear here..."></textarea>
        </div>

        <div class="preview-container">
            <div class="preview-box">
                <h4>Original</h4>
                <div id="preview-original" class="svg-render"></div>
            </div>
            <div style="font-size: 2rem; color: #555;">âž”</div>
            <div class="preview-box">
                <h4>Optimized</h4>
                <div id="preview-optimized" class="svg-render"></div>
            </div>
        </div>
    </div>

    <script src="svg-logic.js"></script>
</body>
</html>
