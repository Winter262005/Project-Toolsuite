<!DOCTYPE html>
<html>
<head>
    <title>Screen Mirror - Project Toolsuite</title>
    <meta name="description" content="Mirror your screen to other devices easily.">
    <meta property="og:title" content="Screen Mirror - Project Toolsuite">
    <meta property="og:description" content="Mirror your screen to other devices easily.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3522/3522262.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Screen Mirror - Project Toolsuite">
    <meta name="twitter:description" content="Mirror your screen to other devices easily.">
    <meta name="twitter:image" content="https://cdn-icons-png.flaticon.com/512/3522/3522262.png">
    <style>
        body { font-family: 'Courier New', monospace; background: #fff; color: #000; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; border: 3px solid #000; padding: 20px; }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            border: 3px solid #000;
            margin-top: 20px;
            background: #000;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Ensure video fills the container */
        video { width: 100%; height: 100%; display: block; object-fit: contain; }

        input { padding: 10px; border: 2px solid #000; font-family: inherit; width: 200px; text-align: center; }
        
        button { 
            background: #fff; color: #000; border: 2px solid #000; 
            padding: 10px 20px; cursor: pointer; margin: 5px; 
            font-weight: bold; text-transform: uppercase;
        }
        button:hover { background: #000; color: #fff; }

        .btn-stop { border-color: #d00; color: #d00; }
        .btn-stop:hover { background: #d00; color: #fff; }

        .status { margin: 15px 0; font-weight: bold; font-size: 1.1rem; }
        .hidden { display: none !important; }
        
        hr { border: none; border-top: 1px solid #000; margin: 30px 0; }
        .code-display { font-size: 2.5rem; letter-spacing: 5px; display: block; margin: 10px 0; }

        .controls-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            padding: 10px;
            border: 2px solid #000;
            background: #f4f4f4;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 120px;
            height: 4px;
            background: #000;
            border: none;
            padding: 0;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background: #fff;
            border: 2px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screen Mirror</h1>
        <p>Share your screen to another device on the same network.</p>
        
        <div id="setup-zone">
            <div style="margin-bottom: 40px;">
                <h3>I want to SHARE my screen</h3>
                <button onclick="startSharing()">Generate Host Code</button>
            </div>
            <hr>
            <div>
                <h3>I want to WATCH a screen</h3>
                <input type="text" id="joinCode" placeholder="Enter 4-digit Code" maxlength="4">
                <br><br>
                <button onclick="joinStream()">Connect & Watch</button>
            </div>
        </div>

        <div id="display-zone" class="hidden">
            <div id="host-info">
                <p>Share this code with the viewer:</p>
                <strong id="share-id-display" class="code-display">----</strong>
            </div>

            <p class="status" id="status-text">Initializing...</p>
            
            <div class="video-wrapper">
                <video id="videoElement" autoplay playsinline></video>
            </div>

            <div class="controls-bar">
                <button onclick="togglePip()" title="Picture in Picture">PiP</button>
                <button onclick="toggleFullscreen()" title="Full Screen">[ ]</button>
                
                <div class="volume-control">
                    <span style="font-weight: bold;">VOL</span>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">
                </div>
            </div>

            <br>
            <button onclick="stopSharing()" class="btn-stop">Stop / Disconnect</button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="mirror-logic.js"></script>
</body>
</html>
