<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener - Project Toolsuite</title>
    <meta name="description" content="Quickly shorten long URLs for easy sharing.">
    <meta property="og:title" content="URL Shortener - Project Toolsuite">
    <meta property="og:description" content="Quickly shorten long URLs for easy sharing.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3522/3522262.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="URL Shortener - Project Toolsuite">
    <meta name="twitter:description" content="Quickly shorten long URLs for easy sharing.">
    <meta name="twitter:image" content="https://cdn-icons-png.flaticon.com/512/3522/3522262.png">
    
    <link rel="stylesheet" href="../../assets/css/notifications.css">
    <script src="../../assets/js/notifications.js" defer></script>
    <style>
      /*Design Tokens*/
      :root {
        --font-main: "Courier New", Courier, monospace;

        --text-sm: 0.85rem;
        --text-md: 1rem;
        --text-lg: 1.2rem;
        --text-xl: 2rem;

        --space-xs: 6px;
        --space-sm: 12px;
        --space-md: 20px;
        --space-lg: 32px;
        --space-xl: 48px;

        --color-text: #000;
        --color-muted: #666;
        --color-bg: #fff;
        --color-border: #000;
      }

      /*Global Layout*/
      body {
        font-family: var(--font-main);
        background-color: var(--color-bg);
        color: var(--color-text);
        line-height: 1.7;
        max-width: 800px;
        margin: var(--space-xl) auto;
        padding: var(--space-md);
      }

      /*Header*/
      header {
        border-bottom: 4px solid var(--color-border);
        margin-bottom: var(--space-lg);
        padding-bottom: var(--space-sm);
      }

      h1 {
        font-size: var(--text-xl);
        text-transform: uppercase;
        margin: 0;
      }

      /* Input Fields*/
      .input-box {
        width: 100%;
        padding: var(--space-sm);
        border: 2px solid var(--color-border);
        font-family: var(--font-main);
        font-size: var(--text-md);
        box-sizing: border-box;
        margin-bottom: var(--space-sm);
        background: #fff;
        transition:
          background-color 0.2s ease,
          box-shadow 0.2s ease;
      }

      .input-box:focus {
        outline: none;
        background-color: #f5f5f5;
        box-shadow: inset 0 0 0 1px #000;
      }

      /*Buttons*/
      button {
        font-family: var(--font-main);
        background-color: var(--color-bg);
        color: var(--color-text);
        border: 2px solid var(--color-border);
        padding: 12px 24px;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      button:hover {
        background-color: #000;
        color: #fff;
        transform: translateY(-2px);
      }

      button:active {
        transform: scale(0.96);
      }

      .copy-btn {
        margin-top: var(--space-sm);
      }

      /*Result Area */
      #result-container {
        display: none;
        margin-top: var(--space-lg);
        padding: var(--space-md);
        border: 2px dashed var(--color-border);
        background: #fff;
      }

      #shortUrl {
        font-weight: bold;
        font-size: var(--text-lg);
        word-break: break-all;
        margin-top: var(--space-sm);
        display: block;
      }

      /*Status Message*/
      #status {
        margin-top: var(--space-sm);
        padding: var(--space-xs) var(--space-sm);
        border: 1px dashed var(--color-border);
        display: inline-block;
        font-size: var(--text-sm);
      }

      /* Helpers*/
      hr {
        border: none;
        border-top: 1px solid var(--color-border);
        margin: var(--space-lg) 0;
      }

      a {
        color: var(--color-text);
        text-decoration: none;
        border-bottom: 1px dotted var(--color-border);
        transition:
          background-color 0.15s ease,
          color 0.15s ease;
      }

      a:hover {
        background-color: #000;
        color: #fff;
      }

    /*Footer*/
      footer {
        margin-top: var(--space-xl);
        font-size: var(--text-sm);
      }

      /* Responsive*/
      @media (max-width: 600px) {
        body {
          margin: var(--space-md) auto;
          padding: var(--space-sm);
        }

        h1 {
          font-size: 1.6rem;
        }

        #shortUrl {
          font-size: 1.05rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>URL Shortener</h1>
      <p>
        Turn long, messy links into clean, shareable ones instantly. No
        tracking, no accounts.
      </p>
    </header>

    <main>
      <section>
        <input
          type="url"
          id="longUrl"
          class="input-box"
          placeholder="https://very-long-link.com/with/lots/of/parameters/12345"
        />
        <button id="shortenBtn">Shorten Link</button>

        <div id="result-container">
          <p style="margin: 0; text-transform: uppercase; font-size: 0.8rem">
            Your shortened link:
          </p>
          <div id="shortUrl"></div>
          <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
        </div>

        <div style="display: block">
          <p id="status">System Ready: Waiting for URL...</p>
        </div>
      </section>
    </main>

    <footer>
      <hr />
      <p><a href="https://project-toolsuite.vercel.app">‚Üê Back to Home</a></p>
    </footer>

    <script src="shorten-logic.js"></script>
  </body>
</html>
