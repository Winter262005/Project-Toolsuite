<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - Project Toolsuite</title>
    <meta name="description" content="Format and validate JSON data instantly.">
    <meta property="og:title" content="JSON Formatter - Project Toolsuite">
    <meta property="og:description" content="Format and validate JSON data instantly.">

    <meta property="og:type" content="website">

    <style>
        /* Design Tokens*/
:root {
    --font-main: 'Courier New', Courier, monospace;

    --text-sm: 0.85rem;
    --text-md: 0.95rem;
    --text-lg: 1.1rem;
    --text-xl: 2rem;

    --space-xs: 6px;
    --space-sm: 12px;
    --space-md: 20px;
    --space-lg: 32px;
    --space-xl: 48px;

    --color-text: #000;
    --color-bg: #ffffff;
    --color-muted: #555;
    --color-border: #000;
    --color-hover: #000;
    --color-hover-text: #fff;
}

/* 
   Global Layout
*/
body {
    font-family: var(--font-main);
    background-color: var(--color-bg);
    color: var(--color-text);
    line-height: 1.7;
    max-width: 960px;
    margin: var(--space-xl) auto;
    padding: var(--space-md);
}

/*
   Header
*/
header {
    border-bottom: 4px solid var(--color-border);
    margin-bottom: var(--space-lg);
    padding-bottom: var(--space-sm);
}

h1 {
    font-size: var(--text-xl);
    text-transform: uppercase;
    margin: 0 0 var(--space-xs);
}

header p {
    margin: 0;
    font-size: var(--text-md);
    color: var(--color-muted);
}

/*Sections*/
section {
    margin-top: var(--space-lg);
}

/*Labels*/
label {
    display: block;
    font-weight: bold;
    text-transform: uppercase;
    margin-top: var(--space-md);
    margin-bottom: var(--space-xs);
    font-size: var(--text-sm);
}

/*Textareas*/
textarea {
    width: 100%;
    padding: var(--space-sm);
    border: 2px solid var(--color-border);
    font-family: var(--font-main);
    font-size: var(--text-md);
    box-sizing: border-box;
    background: #fff;
    resize: vertical;
    min-height: 220px;
    margin-bottom: var(--space-md);
    transition: background-color 0.2s ease, box-shadow 0.2s ease;
}

textarea:focus {
    outline: none;
    background-color: #f5f5f5;
    box-shadow: inset 0 0 0 1px #000;
}

/*Controls (Buttons Row)*/
.controls {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: var(--space-sm);
    margin-bottom: var(--space-md);
}

/*Buttons*/
button {
    font-family: var(--font-main);
    background-color: var(--color-bg);
    color: var(--color-text);
    border: 2px solid var(--color-border);
    padding: 12px 20px;
    text-transform: uppercase;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.15s ease;
}

button:hover {
    background-color: var(--color-hover);
    color: var(--color-hover-text);
    transform: translateY(-2px);
}

button:active {
    transform: scale(0.96);
}

/* Copy button spacing */
#copyBtn {
    margin-top: var(--space-sm);
}

/*Status Messages*/
#status {
    padding: var(--space-sm);
    border: 2px dashed var(--color-border);
    margin-bottom: var(--space-md);
    display: none;
    font-weight: bold;
    font-size: var(--text-sm);
}

.status-success {
    background-color: #e6fffa;
    display: block !important;
}

.status-error {
    background-color: #fff5f5;
    color: #b00000;
    display: block !important;
}

/*Footer */
footer {
    margin-top: var(--space-xl);
    font-size: var(--text-sm);
}

hr {
    border: none;
    border-top: 1px solid var(--color-border);
    margin: var(--space-lg) 0;
}

/*Links*/
a {
    color: var(--color-text);
    text-decoration: none;
    border-bottom: 1px dotted var(--color-border);
    padding-bottom: 2px;
    transition: all 0.15s ease;
}

a:hover {
    background-color: var(--color-hover);
    color: var(--color-hover-text);
}

/*Responsive Tweaks*/
@media (max-width: 600px) {
    body {
        margin: var(--space-md) auto;
        padding: var(--space-sm);
    }

    h1 {
        font-size: 1.6rem;
    }

    textarea {
        min-height: 180px;
    }
}

    </style>
</head>
<body>

    <header>
        <h1>Secure JSON Formatter</h1>
        <p>Validate, beautify, and minify JSON locally. Zero data transfer.</p>
    </header>

    <main>
        <section>
            <label>Input JSON</label>
            <textarea id="jsonInput" placeholder="Paste your raw JSON here..." spellcheck="false"></textarea>
            
            <div class="controls">
                <button id="formatBtn">Beautify (Format)</button>
                <button id="minifyBtn">Minify (Compact)</button>
                <button id="validateBtn">Validate Only</button>
                <button id="clearBtn">Clear</button>
                <button id="downloadBtn">Download JSON</button>

            </div>

            <div id="status"></div>

            <label>Output</label>
            <textarea id="jsonOutput" readonly placeholder="Processed JSON will appear here..."></textarea>
            
            <button id="copyBtn" style="width: auto; display: inline-block;">Copy Output</button>
        </section>
    </main>

    <footer>
        <hr>
        <p><a href="../../index.html">‚Üê Back to Home</a></p>
    </footer>

    <script src="json-logic.js"></script>
</body>
</html>
