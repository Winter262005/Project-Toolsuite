<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolsuite: Offline Kanban Board</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { font-family: 'Courier New', monospace; background: #fff; color: #000; max-width: 1200px; margin: 40px auto; padding: 20px; }
        header { border-bottom: 5px solid #000; margin-bottom: 30px; }
        h1 { font-size: 2rem; text-transform: uppercase; margin: 0; }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            align-items: start;
        }

        .column {
            border: 3px solid #000;
            background: #f9f9f9;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            background: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
        }

        .task-list {
            padding: 15px;
            flex-grow: 1;
            min-height: 100px; /* Essential for dropping into empty columns */
        }

        .task-card {
            background: #fff;
            border: 2px solid #000;
            padding: 12px;
            margin-bottom: 12px;
            cursor: grab;
            position: relative;
            box-shadow: 4px 4px 0px #000;
        }

        .task-card:active { cursor: grabbing; }

        .task-card .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .add-task-btn {
            border: none;
            border-top: 2px solid #000;
            background: #fff;
            padding: 10px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .add-task-btn:hover { background: #eee; }

        /* Modal / Prompt style for adding tasks */
        .ghost-card { opacity: 0.4; border: 2px dashed #000; }
    </style>
</head>
<body>

<header>
    <h1>Offline Kanban</h1>
    <p>Manage projects locally. Data persists in your browser.</p>
</header>

<div class="board">
    <div class="column" id="col-todo">
        <div class="column-header">To-Do</div>
        <div class="task-list" id="todo-list"></div>
        <button class="add-task-btn" onclick="addTask('todo-list')">+ Add Task</button>
    </div>

    <div class="column" id="col-progress">
        <div class="column-header">In Progress</div>
        <div class="task-list" id="progress-list"></div>
        <button class="add-task-btn" onclick="addTask('progress-list')">+ Add Task</button>
    </div>

    <div class="column" id="col-done">
        <div class="column-header">Done</div>
        <div class="task-list" id="done-list"></div>
        <button class="add-task-btn" onclick="addTask('done-list')">+ Add Task</button>
    </div>
</div>

<script src="kanban-logic.js"></script>
</body>
</html>
