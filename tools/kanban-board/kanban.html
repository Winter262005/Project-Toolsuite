<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Project Toolsuite</title>
    <meta name="description" content="Simple, offline-first Kanban board for task management.">
    <meta property="og:title" content="Kanban Board - Project Toolsuite">
    <meta property="og:description" content="Simple, offline-first Kanban board for task management.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3522/3522262.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kanban Board - Project Toolsuite">
    <meta name="twitter:description" content="Simple, offline-first Kanban board for task management.">
    <meta name="twitter:image" content="https://cdn-icons-png.flaticon.com/512/3522/3522262.png">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <link rel="stylesheet" href="../../assets/css/notifications.css">
    <script src="../../assets/js/notifications.js" defer></script>
    <style>
        body { font-family: 'Courier New', monospace; background: #fff; color: #000; max-width: 1200px; margin: 40px auto; padding: 20px; }
        header { border-bottom: 5px solid #000; margin-bottom: 30px; }
        h1 { font-size: 2rem; text-transform: uppercase; margin: 0; }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            align-items: start;
        }

        .column {
            border: 3px solid #000;
            background: #f9f9f9;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            background: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
        }

        .task-list {
            padding: 15px;
            flex-grow: 1;
            min-height: 100px;
        }

        .task-card {
            background: #fff;
            border: 2px solid #000;
            padding: 12px;
            margin-bottom: 12px;
            cursor: grab;
            position: relative;
            box-shadow: 4px 4px 0px #000;
        }

        .task-card:active { cursor: grabbing; }

        /* Label Styling */
        .label {
            display: inline-block;
            font-size: 0.65rem;
            padding: 2px 6px;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: bold;
            border: 1px solid #000;
        }
        .label-bug { background: #ff4d4d; color: white; }
        .label-feature { background: #3b82f6; color: white; }
        .label-urgent { background: #fbbf24; color: black; }
        .label-none { display: none; }

        .task-text { font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 8px;
            cursor: pointer;
            font-weight: bold;
            color: #ff4d4d;
        }

        .add-controls {
            border-top: 2px solid #000;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #fff;
        }

        select, button.add-btn {
            font-family: inherit;
            border: 2px solid #000;
            padding: 8px;
            font-weight: bold;
            text-transform: uppercase;
            outline: none;
        }

        button.add-btn {
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        button.add-btn:hover { background: #333; }

        .ghost-card { opacity: 0.2; border: 2px dashed #000; }
    </style>
</head>
<body>

<header>
    <h1>Offline Kanban</h1>
    <p>Categorize and manage tasks locally. Persistence enabled.</p>
</header>

<div class="board">
    <div class="column">
        <div class="column-header">To-Do</div>
        <div class="task-list" id="todo"></div>
        <div class="add-controls">
            <select id="todo-label">
                <option value="none">No Label</option>
                <option value="bug">Bug</option>
                <option value="feature">Feature</option>
                <option value="urgent">Urgent</option>
            </select>
            <button class="add-btn" onclick="addNewTask('todo')">+ Add Task</button>
        </div>
    </div>

    <div class="column">
        <div class="column-header">In Progress</div>
        <div class="task-list" id="progress"></div>
        <div class="add-controls">
            <select id="progress-label">
                <option value="none">No Label</option>
                <option value="bug">Bug</option>
                <option value="feature">Feature</option>
                <option value="urgent">Urgent</option>
            </select>
            <button class="add-btn" onclick="addNewTask('progress')">+ Add Task</button>
        </div>
    </div>

    <div class="column">
        <div class="column-header">Done</div>
        <div class="task-list" id="done"></div>
        <div class="add-controls">
            <select id="done-label">
                <option value="none">No Label</option>
                <option value="bug">Bug</option>
                <option value="feature">Feature</option>
                <option value="urgent">Urgent</option>
            </select>
            <button class="add-btn" onclick="addNewTask('done')">+ Add Task</button>
        </div>
    </div>
</div>

<script src="kanban-logic.js"></script>
</body>
</html>
